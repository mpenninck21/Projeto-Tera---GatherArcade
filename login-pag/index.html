<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>
                    <div class="wrap-input margin-top-35 margin bottom-35" >
                        <input class="input-form" type="email" name="email" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>
                    <div class="wrap-input margin bottom-35" >
                        <input class="input-form" type="password" name="password"/>
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <a href="/perfil/index.html"></a><button type="button" class="login-form-btn">Login</button>
                    </div>
                    
                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">Esqueceu sua</span>
                            <a class="text2" href="#">
                                senha?
                            </a>
                        </li>
                        <li>
                            <span class="text1">Não tem conta?</span>
                            <a class="text2" href="/Projeto-Tera---GatherArcade/cadastro-master/index.html">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="images/controle-headset-removebg-preview.png" alt="Login" width="400" height="300" class="margin-left-50">
        </div>
    </div>
    <script>
        let inputs = document.getElementsByClassName('input-form');
            for (let input of inputs) {
            input.addEventListener('blur', function (){
                if(input.value.trim() != ""){
            input.classList.add("has-val")
                } else {
            input.classList.remove("has-val")
        }
    })
}
    
    </script>
</body>
</html>
